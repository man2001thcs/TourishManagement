<div class="container" style="padding: 0px 0 20px">
  <div
    style="
      background-color: #2a3650;
      padding: 15px 50px 0px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    "
  >
    <h2 mat-form-label style="font-weight: heavy; color: white">
      Chỉnh sửa thông tin lịch trình
    </h2>

    <button
      mat-button
      style="color: white; margin-bottom: 16px"
      (click)="closeDialog()"
    >
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>

  <div
    class="outlet"
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column !important;
    "
  >
    <div
      class="row"
      style="display: flex; flex-direction: column !important; flex-wrap: 1"
    >
      <schedule-multiselect-autocomplete
        [disabled]="disabled"
        [tourishPlanId]="this.tourishPlanId"
        [data_selected]="scheduleList"
        (result)="selectChangeSchedule($event)"
        style="width: 100%"
      >
      </schedule-multiselect-autocomplete>
    </div>
  </div>
</div>
