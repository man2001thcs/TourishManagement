<ng-template #imageContainer let-urlLink="urlLink" let-index="index">
  <div
    class="row"
    style="margin-bottom: 15px; margin-right: 12px"
  >
    <mat-card class="example-card">
      <div class="image-show">
        <img mat-card-image src="{{ urlLink }}" alt="Photo" />
      </div>
    </mat-card>
  </div>
  <div
    class="row"
    style="margin-bottom: 15px; margin-right: 12px"
  >
    <button mat-button (click)="removeFile(index)" [disabled]="disabled">Gỡ</button>
  </div>
</ng-template>

<ng-template #imageOldContainer let-urlLink="urlLink" let-id="id">
  <div
    class="row"
    style="margin-bottom: 15px; margin-right: 12px"
  >
    <mat-card class="example-card">
      <div class="image-show">
        <img mat-card-image src="{{ urlLink }}" />
      </div>
    </mat-card>
  </div>
  <div
    class="row"
    style="margin-bottom: 15px; margin-right: 12px"
  >
    <button *ngIf="!isRemoved(id)" mat-button (click)="removeOldFile(id)" [disabled]="disabled">
      Gỡ
    </button>
    <button *ngIf="isRemoved(id)" mat-button (click)="undoRemoveOldFile(id)" [disabled]="disabled">
      Undo
    </button>
  </div>
</ng-template>

<div class="row" style="margin-bottom: 15px; width: 100%">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <input
      type="file"
      #file
      placeholder="Choose file"
      (change)="changeFile(file.files)"
      [disabled]="disabled"
      style="display: none"
    />

    <div
      class="button-group"
      style="display: flex; flex-direction: row; margin-bottom: 20px"
    >
      <button
        type="button"
        class="btn btn-success"
        (click)="file.click()"
        style="margin-right: 12px"
        [disabled]="disabled"
      >
        Upload File
      </button>
      <button type="button" class="btn btn-primary" (click)="uploadFile()" [disabled]="disabled">
        Update image
      </button>
    </div>
  </div>

  <div class="row" style="width: 100%; padding-left: 30px; padding-right: 30px">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngIf="filesToUpload">
      <h3 mat-form-label style="font-weight: bold">New image</h3>
      <div *ngFor="let link of urlList; let index = index">
        <ng-container
          [ngTemplateOutlet]="imageContainer"
          [ngTemplateOutletContext]="{
            index: index,
            urlLink: link,
          }"
        >
        </ng-container>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngIf="imageList">
      <h3 mat-form-label style="font-weight: bold">Current image</h3>
      <div *ngFor="let image of imageList; let index = index">
        <ng-container
          [ngTemplateOutlet]="imageOldContainer"
          [ngTemplateOutletContext]="{
            id: image.id,
            urlLink: generateUrl(image),
          }"
        >
        </ng-container>
      </div>
    </div>
  </div>
</div>
