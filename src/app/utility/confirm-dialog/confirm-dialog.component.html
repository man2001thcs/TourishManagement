<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Thông báo:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ data.title }}
    </p>

    <div class="row" style="margin-left: 0 !important;">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <button mat-raised-button (click)="doAction(false)" style="width: 100%;">No</button>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <button mat-raised-button color="primary" (click)="doAction(true)" style="width: 100%;">
          Yes
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
