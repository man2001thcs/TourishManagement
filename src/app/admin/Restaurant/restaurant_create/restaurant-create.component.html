<div class="container" style="padding: 0px 0 20px">
  <div class="row" style="background-color: #2a3650; padding: 15px 50px 0px">
    <h2 mat-form-label style="font-weight: heavy; color: white">
      Thêm thông tin đối tác nhà hàng
    </h2>
  </div>
  <div
    class="outlet"
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column !important;
    "
  >
    <div class="row">
      <h2 mat-form-label style="font-weight: heavy">
        Thêm thông tin đối tác nhà hàng
      </h2>
    </div>

    <div
      class="row"
      style="
        display: flex;
        flex-direction: column !important;
        flex-wrap: 1;
        padding-left: 90px !important;
      "
    >
      <form [formGroup]="createformGroup_info">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 create-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tên đối tác</mat-label>
                <input
                  matInput
                  fullwidth
                  placeholder="Vd: Bồ Công Anh"
                  formControlName="placeBranch"
                />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation
                  *ngIf="
                    this.createformGroup_info.get('placeBranch')?.errors &&
                    (createformGroup_info.get('placeBranch')?.touched || isSubmitted)
                  "
                  [formGroup]="createformGroup_info"
                  [formGroupControlName]="'placeBranch'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Email liên lạc</mat-label>
                <input
                  matInput
                  placeholder="Vd: abc@gmail.com"
                  formControlName="supportEmail"
                />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation
                  *ngIf="
                    this.createformGroup_info.get('supportEmail')?.errors &&
                    (createformGroup_info.get('supportEmail')?.touched || isSubmitted)
                  "
                  [formGroup]="createformGroup_info"
                  [formGroupControlName]="'supportEmail'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Số điện thoại liên lạc</mat-label>
                <input
                  matInput
                  placeholder="Vd: 0123456789"
                  formControlName="hotlineNumber"
                />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation
                  *ngIf="
                    this.createformGroup_info.get('hotlineNumber')?.errors &&
                    (createformGroup_info.get('hotlineNumber')?.touched || isSubmitted)
                  "
                  [formGroup]="createformGroup_info"
                  [formGroupControlName]="'hotlineNumber'"
                ></app-validation>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 create-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Địa chỉ trụ sở</mat-label>
                <input
                  matInput
                  placeholder="Vd: 43 Nguyễn Chí Thanh"
                  formControlName="headQuarterAddress"
                />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation
                  *ngIf="
                    this.createformGroup_info.get('headQuarterAddress')
                      ?.errors &&
                    (createformGroup_info.get('headQuarterAddress')?.touched || isSubmitted)
                  "
                  [formGroup]="createformGroup_info"
                  [formGroupControlName]="'headQuarterAddress'"
                ></app-validation>
              </div>
            </div>
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Giảm giá dịch vụ (Trừ vào giá trị)</mat-label>
                <input
                  matInput
                  placeholder="Vd: 10000"
                  formControlName="discountAmount"
                />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation
                  *ngIf="
                    this.createformGroup_info.get('discountAmount')?.errors &&
                    (createformGroup_info.get('discountAmount')?.touched || isSubmitted)
                  "
                  [formGroup]="createformGroup_info"
                  [formGroupControlName]="'discountAmount'"
                ></app-validation>
              </div>
            </div>
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Giảm giá dịch vụ (Trừ theo %)</mat-label>
                <input
                  matInput
                  placeholder="Vd: 0.1"
                  formControlName="discountFloat"
                />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation
                  *ngIf="
                    this.createformGroup_info.get('discountFloat')?.errors &&
                    (createformGroup_info.get('discountFloat')?.touched || isSubmitted)
                  "
                  [formGroup]="createformGroup_info"
                  [formGroupControlName]="'discountFloat'"
                ></app-validation>
              </div>
            </div>
          </div>
        </div>

        <div
          class="row"
          style="display: flex; flex-direction: column !important; flex-wrap: 1"
        >
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 create-form">
            <mat-form-field style="width: 90%">
              <textarea
                matInput
                class="form-control"
                id="description"
                placeholder="Thông tin đính kèm"
                formControlName="description"
                rows="10"
              ></textarea>
            </mat-form-field>
            <div style="margin-top: -20px; margin-bottom: 10px">
              <app-validation
              *ngIf="
              this.createformGroup_info.get('description')?.errors &&
              (createformGroup_info.get('description')?.touched || isSubmitted)
            "
                [formGroup]="createformGroup_info"
                [formGroupControlName]="'description'"
              ></app-validation>
            </div>
          </div>
        </div>

        <div
          class="row"
          style="display: flex; flex-direction: row !important; flex-wrap: 1"
        >
          <div style="margin-right: 20px">
            <button
              mat-raised-button
              color="primary"
              (click)="formSubmit_create_info()"
            >
              Lưu
            </button>
          </div>

          <div>
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="formReset()"
            >
              Khôi phục
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
