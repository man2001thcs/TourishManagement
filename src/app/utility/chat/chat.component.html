<div class="chat-container">
  <div class="chat-title">
    <h3>TrÃ² chuyá»‡n</h3>
    <button mat-button style="color: white" (click)="chatBoxInteract()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
  </div>
  <div #myChat class="chat-box">
    <div class="chat-content">
      <ng-template
        #chat_send_template
        let-id="id"
        let-sender="sender"
        let-receiver="receiver"
        let-sendTime="sendTime"
        let-content="content"
      >
        <div class="chat-send">
          <mat-card>
            <mat-card-content>{{ content }}</mat-card-content>
          </mat-card>
          <mat-label
            ><span class="mess-status">ÄÃ£ gá»­i </span> -
            <span>{{ getTime(sendTime) }}</span></mat-label
          >
        </div>
      </ng-template>

      <ng-template
        #chat_receive_template
        let-id="id"
        let-sender="sender"
        let-receiver="receiver"
        let-sendTime="sendTime"
        let-content="content"
      >
        <div class="chat-receive">
          <mat-card>
            <mat-card-content>{{ content }}</mat-card-content>
          </mat-card>
          <mat-label
            ><span class="mess-status">ÄÃ£ gá»­i </span> -
            <span>{{ getTime(sendTime) }}</span></mat-label
          >
        </div>
      </ng-template>

      <ng-container
        [ngTemplateOutlet]="chat_send_template"
        [ngTemplateOutletContext]="{
          content: 'bro wtf are u doing',
          sendTime: '2024-03-07 15:58:48.9264304',
          sender: 'Heller'
        }"
      ></ng-container>

      <ng-container
        [ngTemplateOutlet]="chat_receive_template"
        [ngTemplateOutletContext]="{
          content: 'bro wtf are u doing',
          sendTime: '2024-03-07 15:58:48.9264304',
          sender: 'Heller'
        }"
      ></ng-container>
    </div>
    <div class="chat-input" [formGroup]="messFb">
      <div class="emoji">
        <emoji-mart
          class="emoji-mart"
          *ngIf="showEmojiPicker"
          (emojiSelect)="addEmoji($event)"
          title="Pick your emojiâ€¦"
        ></emoji-mart>
        <button mat-mini-fab (click)="toggleEmojiPicker()">ğŸ˜€</button>
      </div>

      <mat-form-field
        appearance="outline"
        class="chat-input-mat"
        style="margin-right: 20px"
      >
        <input
          matInput
          fullwidth
          style="font-size: 12px; height: 12px"
          placeholder="Vd: Bá»“ CÃ´ng Anh"
          formControlName="message"
        />
      </mat-form-field>

      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
