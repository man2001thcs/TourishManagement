<div class="pack-container" id="pack-container" #packContainer>
  <div class="tourish-pack">
    <app-tourish-search-card
      *ngFor="let tour of tourishPLanList"
      [id]="tour.id ?? ''"
      [tourName]="tour.tourName"
      [tourPrice]="getTotalPrice(tour)"
      style="width: 100%"
    ></app-tourish-search-card>
  </div>

  <div class="pagination">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a
            class="page-link"
            (click)="changePage(this.pageIndex - 1)"
            [class.disabled]="this.pageIndex - 1 < 0"
            >Trước</a
          >
        </li>
        <li class="page-item" *ngFor="let page of pageArray">
          <a
            class="page-link"
            (click)="changePage(page - 1)"
            >{{ page }}</a
          >
        </li>
        <li class="page-item">
          <a
            class="page-link"
            (click)="changePage(this.pageIndex + 1)"
            [class.disabled]="(this.pageIndex + 2) > this.totalPage"
            >Sau</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
