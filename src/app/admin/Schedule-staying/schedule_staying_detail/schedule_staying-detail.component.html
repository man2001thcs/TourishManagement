<div class="container" style="padding: 0px 0 20px">
  <div
    style="
      background-color: #2a3650;
      padding: 15px 50px 0px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    "
  >
    <h2 mat-form-label style="font-weight: heavy; color: white">
      Chỉnh sửa thông tin dịch vụ
    </h2>

    <button
      mat-button
      style="color: white; margin-bottom: 16px"
      (click)="closeDialog()"
    >
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>

  <div
    class="outlet"
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column !important;
    "
  >
    <div
      class="row"
      style="
        display: flex;
        flex-direction: column !important;
        flex-wrap: 1;
      "
    >
      <form [formGroup]="editformGroup_info">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 create-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tên dịch vụ</mat-label>
                <input
                  matInput
                  fullwidth
                  placeholder="Vd: Bồ Công Anh"
                  formControlName="name"
                />
              </mat-form-field>

              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('name')?.errors &&
                    (editformGroup_info.get('name')?.touched || isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'name'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Loại nơi ở</mat-label>
                <select matNativeControl required formControlName="restHouseType" (change)="changeType($event)">
                  <option [value]="0">Homestay</option>
                  <option [value]="1">Khách sạn</option>
                </select>
              </mat-form-field>
            </div>

            <div class="row" style="margin-bottom: 1rem; width: 100%">
              <app-staying-contact-select-autocomplete
                style="width: 88%"
                [data_selected]="undefined"
                [type]="restHouseType"
                (result)="selectSchedule($event.data)"
              >
              </app-staying-contact-select-autocomplete>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tên đối tác</mat-label>
                <input
                  matInput
                  fullwidth
                  placeholder="Vd: Bồ Công Anh"
                  formControlName="placeName"
                  [readonly]="true"
                />
              </mat-form-field>

              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('placeName')?.errors &&
                    (editformGroup_info.get('placeName')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'placeName'"
                ></app-validation>
              </div>
            </div>       

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Số điện thoại liên lạc</mat-label>
                <input
                  matInput
                  placeholder="Vd: 0123456789"
                  formControlName="supportNumber"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('supportNumber')?.errors &&
                    (editformGroup_info.get('supportNumber')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'supportNumber'"
                ></app-validation>
              </div>
            </div>          
          </div>

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 create-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Đơn giá</mat-label>
                <input
                  matInput
                  placeholder="Vd: 10000"
                  formControlName="singlePrice"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('singlePrice')?.errors &&
                    (editformGroup_info.get('singlePrice')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'singlePrice'"
                ></app-validation>
              </div>
            </div>
           
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Địa chỉ</mat-label>
                <input
                  matInput
                  fullwidth
                  placeholder="Vd: Hà Nội"
                  formControlName="address"
                />
              </mat-form-field>
              <app-validation
                *ngIf="
                  this.editformGroup_info.get('address')?.errors &&
                  (editformGroup_info.get('address')?.touched ||
                    isSubmitted)
                "
                [formGroup]="editformGroup_info"
                [formGroupControlName]="'address'"
              ></app-validation>
            </div>            

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Ngày bắt đầu</mat-label>
                <input
                  matInput
                  [ngxMatDatetimePicker]="movingPicker"
                  placeholder="Choose a date"
                  formControlName="startDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="$any(movingPicker)"
                ></mat-datepicker-toggle>
                <ngx-mat-datetime-picker
                  #movingPicker
                  [showSpinners]="true"
                  [showSeconds]="true"
                  [touchUi]="touchUi"
                  [color]="color"
                  [enableMeridian]="enableMeridian"
                >
                </ngx-mat-datetime-picker>
              </mat-form-field>
              <app-validation
                *ngIf="
                  this.editformGroup_info.get('startDate')?.errors &&
                  (editformGroup_info.get('startDate')?.touched ||
                    isSubmitted)
                "
                [formGroup]="editformGroup_info"
                [formGroupControlName]="'startDate'"
              ></app-validation>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Ngày kết thúc</mat-label>
                <input
                  matInput
                  [ngxMatDatetimePicker]="picker"
                  placeholder="Choose a date"
                  formControlName="endDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="$any(picker)"
                ></mat-datepicker-toggle>
                <ngx-mat-datetime-picker
                  #picker
                  [showSpinners]="true"
                  [showSeconds]="true"
                  [touchUi]="touchUi"
                  [color]="color"
                  [enableMeridian]="enableMeridian"
                >
                </ngx-mat-datetime-picker>
              </mat-form-field>
              <app-validation
                *ngIf="
                  this.editformGroup_info.get('endDate')?.errors &&
                  (editformGroup_info.get('endDate')?.touched || isSubmitted)
                "
                [formGroup]="editformGroup_info"
                [formGroupControlName]="'endDate'"
              ></app-validation>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tình trạng</mat-label>
                <select
                  matNativeControl
                  required
                  (change)="changeStatusExist($event)"
                >
                  <option value="0">Mới tạo</option>
                  <option value="1">Đang thực hiện</option>
                  <option value="2">Hoàn thành</option>
                  <option value="2">Hủy</option>
                </select>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row">
          <app-tiny-mce-editor
            style="width: 90% !important"
            [blobName]="this.data.id"
            [containerName]="'movingschedule-content-container'"
            (result)="getTinyMceResult($event)"
          ></app-tiny-mce-editor>
          <input type="file" style="visibility: hidden" />
          <div style="margin-top: -20px; margin-bottom: 10px">
            <app-validation
              *ngIf="
                this.editformGroup_info.get('description')?.errors &&
                (editformGroup_info.get('description')?.touched ||
                  isSubmitted)
              "
              [formGroup]="editformGroup_info"
              [formGroupControlName]="'description'"
            ></app-validation>
          </div>
        </div>

        <div
          class="row"
          style="display: flex; flex-direction: row !important; flex-wrap: 1"
        >
          <div style="margin-right: 20px">
            <button
              mat-raised-button
              color="primary"
              (click)="formSubmit_edit_info()"
            >
              Lưu
            </button>
          </div>

          <div>
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="formReset()"
            >
              Khôi phục
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
