<div class="container" style="padding: 20px 0 20px">
  <div
    class="outlet"
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column !important;
      background-color: white;
    "
  >
    <div
      class="row"
      style="
        display: flex;
        flex-direction: column !important;
        flex-wrap: 1;
        padding-left: 0 !important;
        margin-left: 10px !important;
        margin-right: 10px !important;
      "
    >
      <div class="row">
        <h2 mat-form-label style="font-weight: heavy">
          Chỉnh sửa thông tin cá nhân
        </h2>
      </div>

      <mat-tab-group
        style="background-color: white"
        (selectedIndexChange)="changeIndex($event)"
      >
        <mat-tab label="Thông tin tài khoản">
          <form [formGroup]="editformGroup_info">
            <div class="row" style="margin-left: 50px; margin-top: 20px">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Tên tài khoản</mat-label>
                    <input
                      matInput
                      fullwidth
                      readonly="true"
                      placeholder="Vd: Bồ Công Anh"
                      formControlName="userName"
                      [disabled]="true"
                    />
                  </mat-form-field>

                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_info.get('userName')?.errors &&
                        (editformGroup_info.get('userName')?.touched ||
                          isSubmittedInfo)
                      "
                      [formGroup]="editformGroup_info"
                      [formGroupControlName]="'userName'"
                    ></app-validation>
                  </div>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Email liên lạc</mat-label>
                    <input
                      matInput
                      readonly="true"
                      placeholder="Vd: abc@gmail.com"
                      formControlName="email"
                      [disabled]="true"
                    />
                  </mat-form-field>

                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_info.get('email')?.errors &&
                        (editformGroup_info.get('email')?.touched ||
                          isSubmittedInfo)
                      "
                      [formGroup]="editformGroup_info"
                      [formGroupControlName]="'email'"
                    ></app-validation>
                  </div>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Số điện thoại liên lạc</mat-label>
                    <input
                      matInput
                      placeholder="Vd: 0123456789"
                      formControlName="phoneNumber"
                    />
                  </mat-form-field>
                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_info.get('phoneNumber')?.errors &&
                        (editformGroup_info.get('phoneNumber')?.touched ||
                          isSubmittedInfo)
                      "
                      [formGroup]="editformGroup_info"
                      [formGroupControlName]="'phoneNumber'"
                    ></app-validation>
                  </div>
                </div>
              </div>

              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Địa chỉ trụ sở</mat-label>
                    <input
                      matInput
                      placeholder="Vd: 43 Nguyễn Chí Thanh"
                      formControlName="address"
                    />
                  </mat-form-field>
                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_info.get('address')?.errors &&
                        (editformGroup_info.get('address')?.touched ||
                          isSubmittedInfo)
                      "
                      [formGroup]="editformGroup_info"
                      [formGroupControlName]="'address'"
                    ></app-validation>
                  </div>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Vai trò</mat-label>
                    <select matNativeControl required formControlName="role">
                      <option value="0">Mới</option>
                      <option value="1">Người dùng</option>
                      <option value="2">Nhân viên chờ xét duyệt</option>
                      <option value="3">Nhân viên quản lý</option>
                      <option value="4">Nhà quản lý</option>
                    </select>
                  </mat-form-field>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Tên người dùng</mat-label>
                    <input
                      matInput
                      placeholder="Vd: ABC"
                      formControlName="fullName"
                    />
                  </mat-form-field>
                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_info.get('fullName')?.errors &&
                        (editformGroup_info.get('fullName')?.touched ||
                          isSubmittedInfo)
                      "
                      [formGroup]="editformGroup_info"
                      [formGroupControlName]="'fullName'"
                    ></app-validation>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" style="padding-left: 50px">
              <div style="margin-right: 20px">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="formSubmit_edit_info()"
                >
                  Lưu
                </button>
              </div>

              <div>
                <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  (click)="formReset()"
                >
                  Khôi phục
                </button>
              </div>
            </div>
          </form>
        </mat-tab>
        <mat-tab label="Đổi mật khẩu">
          <form [formGroup]="editformGroup_password">
            <div class="row" style="margin-left: 50px; margin-top: 20px">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Mật khẩu cũ</mat-label>
                    <input
                      matInput
                      fullwidth
                      type="password"
                      formControlName="password"
                      [disabled]="true"
                    />
                  </mat-form-field>

                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_password.get('password')?.errors &&
                        (editformGroup_password.get('password')?.touched ||
                          isSubmittedPassword)
                      "
                      [formGroup]="editformGroup_password"
                      [formGroupControlName]="'password'"
                    ></app-validation>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Mật khẩu mới</mat-label>
                    <input
                      matInput
                      type="password"
                      formControlName="newPassword"
                      [disabled]="true"
                    />
                  </mat-form-field>

                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_password.get('newPassword')
                          ?.errors &&
                        (editformGroup_password.get('newPassword')?.touched ||
                          isSubmittedPassword)
                      "
                      [formGroup]="editformGroup_password"
                      [formGroupControlName]="'newPassword'"
                    ></app-validation>
                  </div>
                </div>

                <div class="row">
                  <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nhập lại mật khẩu mới</mat-label>
                    <input
                      matInput
                      type="password"
                      formControlName="reNewPassword"
                    />
                  </mat-form-field>
                  <div class="validation-container">
                    <app-validation
                      *ngIf="
                        this.editformGroup_password.get('reNewPassword')
                          ?.errors &&
                        (editformGroup_password.get('reNewPassword')?.touched ||
                          isSubmittedPassword)
                      "
                      [formGroup]="editformGroup_password"
                      [formGroupControlName]="'reNewPassword'"
                    ></app-validation>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" style="padding-left: 50px">
              <div style="margin-right: 20px">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="formSubmit_edit_info()"
                >
                  Lưu
                </button>
              </div>

              <div>
                <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  (click)="formReset()"
                >
                  Khôi phục
                </button>
              </div>
            </div>
          </form>
        </mat-tab>
        <mat-tab label="Avatar">
          <div class="row" style="margin-left: 50px">
            <app-avatar-upload></app-avatar-upload>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
