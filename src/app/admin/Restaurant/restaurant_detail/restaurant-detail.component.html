<div class="container" style="padding: 0px 0 20px">
  <div
    style="
      background-color: #2a3650;
      padding: 15px 50px 0px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    "
  >
    <h2 mat-form-label style="font-weight: heavy; color: white">
      Chỉnh sửa thông tin đối tác nhà hàng
    </h2>
    <button
      mat-button
      style="color: white; margin-bottom: 16px"
      (click)="closeDialog()"
    >
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>

  <div
    class="outlet"
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column !important;
    "
  >
    <div class="container-controller">
      <div
        class="row"
        style="
          display: flex;
          flex-direction: row !important;
          flex-wrap: 1;
          margin-left: 90px !important;
          margin-bottom: 20px !important;
        "
      >
        <div>
          <button
            mat-raised-button
            color="primary"
            (click)="disabled = false"
            *ngIf="disabled"
          >
            Sửa đổi
          </button>
        </div>

        <div style="margin-right: 20px">
          <button
            mat-raised-button
            color="primary"
            (click)="formSubmit_edit_info()"
            *ngIf="!disabled"
          >
            Lưu thay đổi
          </button>
        </div>

        <div style="margin-right: 20px">
          <button
            mat-raised-button
            color="danger"
            (click)="disabled = true"
            *ngIf="!disabled"
          >
            Hủy
          </button>
        </div>

        <div>
          <button
            mat-raised-button
            color="warn"
            type="button"
            (click)="formReset()"
            *ngIf="!disabled"
          >
            Khôi phục ban đầu
          </button>
        </div>
      </div>
    </div>

    <div
      class="row"
      style="display: flex; flex-direction: column !important; flex-wrap: 1"
    >
      <form [formGroup]="editformGroup_info">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 create-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tên đối tác</mat-label>
                <input
                  matInput
                  [readonly]="disabled"
                  fullwidth
                  placeholder="Vd: Bồ Công Anh"
                  formControlName="placeBranch"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('placeBranch')?.errors &&
                    (editformGroup_info.get('placeBranch')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'placeBranch'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Email liên lạc</mat-label>
                <input
                  matInput
                  [readonly]="disabled"
                  placeholder="Vd: abc@gmail.com"
                  formControlName="supportEmail"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('supportEmail')?.errors &&
                    (editformGroup_info.get('supportEmail')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'supportEmail'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Số điện thoại liên lạc</mat-label>
                <input
                  matInput
                  [readonly]="disabled"
                  placeholder="Vd: 0123456789"
                  formControlName="hotlineNumber"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('hotlineNumber')?.errors &&
                    (editformGroup_info.get('hotlineNumber')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'hotlineNumber'"
                ></app-validation>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 create-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Địa chỉ trụ sở</mat-label>
                <input
                  matInput
                  [readonly]="disabled"
                  placeholder="Vd: 43 Nguyễn Chí Thanh"
                  formControlName="headQuarterAddress"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('headQuarterAddress')?.errors &&
                    (editformGroup_info.get('headQuarterAddress')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'headQuarterAddress'"
                ></app-validation>
              </div>
            </div>
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Giảm giá dịch vụ (Trừ vào giá trị)</mat-label>
                <input
                  matInput
                  [readonly]="disabled"
                  placeholder="Vd: 10000"
                  formControlName="discountAmount"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('discountAmount')?.errors &&
                    (editformGroup_info.get('discountAmount')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'discountAmount'"
                ></app-validation>
              </div>
            </div>
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Giảm giá dịch vụ (Trừ theo giá trị thập phân từ 0 tới 1)</mat-label>
                <input
                  matInput
                  [readonly]="disabled"
                  placeholder="Vd: 0.1"
                  formControlName="discountFloat"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('discountFloat')?.errors &&
                    (editformGroup_info.get('discountFloat')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'discountFloat'"
                ></app-validation>
              </div>
            </div>
          </div>
        </div>

        <div
          class="row"
          style="display: flex; flex-direction: column !important; flex-wrap: 1; margin-left: 60px !important;"
        >
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 create-form">
            <mat-form-field style="width: 90%">
              <textarea
                matInput
                [readonly]="disabled"
                class="form-control"
                id="description"
                placeholder="Thông tin đính kèm"
                formControlName="description"
                rows="10"
              ></textarea>
            </mat-form-field>
            <div style="margin-top: -20px; margin-bottom: 10px">
              <app-validation
                *ngIf="
                  this.editformGroup_info.get('description')?.errors &&
                  (editformGroup_info.get('description')?.touched ||
                    isSubmitted)
                "
                [formGroup]="editformGroup_info"
                [formGroupControlName]="'description'"
              ></app-validation>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
