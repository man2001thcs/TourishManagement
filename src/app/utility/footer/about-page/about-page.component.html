<div style="width: 100% !important">
  <mat-card style="margin-bottom: 20px; padding: 10px 50px 10px;" >
    <h1>Giới thiệu về iVIVU.com</h1>
    <mat-list>
      <mat-list-item *ngFor="let item of introduction">
        
        <div style="display: flex; align-items: center; text-wrap:wrap;"><mat-icon mat-list-icon>{{ item.icon }}</mat-icon> {{ item.text }}</div>
      </mat-list-item>
    </mat-list>

    <h2>Vui lòng liên hệ:</h2>
    <ul>
      <li *ngFor="let contact of contacts">{{ contact }}</li>
    </ul>
  </mat-card>
</div>
