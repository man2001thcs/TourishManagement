<div class="search-container">
  <div class="tour-search">
    <div
      class="row"
      [formGroup]="setTourForm"
      style="height: fit-content !important"
    >
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 create-form">
        <h4 class="tour-name">Đặt vé ngay</h4>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 create-form">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Bạn muốn đi đâu</mat-label>
          <input
            matInput
            fullwidth
            placeholder="Vd: Bồ Công Anh"
            formControlName="name"
          />
        </mat-form-field>
        <app-validation
          *ngIf="isSubmit"
          [formGroup]="setTourForm"
          [formGroupControlName]="'name'"
        ></app-validation>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 create-form">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Nơi bắt đầu</mat-label>
          <input
            matInput
            fullwidth
            placeholder="Vd: Bồ Công Anh"
            formControlName="address"
          />
        </mat-form-field>
        <app-validation
          *ngIf="isSubmit"
          [formGroup]="setTourForm"
          [formGroupControlName]="'address'"
        ></app-validation>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 create-form">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Ngày kết thúc</mat-label>
          <input
            matInput
            [ngxMatDatetimePicker]="picker"
            placeholder="Choose a date"
            formControlName="endDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="$any(picker)"
          ></mat-datepicker-toggle>
          <ngx-mat-datetime-picker
            #picker
            [showSpinners]="true"
            [showSeconds]="true"
            [touchUi]="touchUi"
            [color]="color"
            [enableMeridian]="enableMeridian"
          >
          </ngx-mat-datetime-picker>
        </mat-form-field>
        <app-validation
          *ngIf="isSubmit"
          [formGroup]="setTourForm"
          [formGroupControlName]="'endDate'"
        ></app-validation>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 create-form">
        <button
          mat-raised-button
          color="primary"
          style="height: 56px; font-size: 14px"
        >
          Tìm
        </button>
      </div>
    </div>
  </div>
</div>
