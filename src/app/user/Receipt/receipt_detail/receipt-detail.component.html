<div class="container" style="padding: 0cqi 0 20px; max-height: 600px">
  <div
    style="
      background-color: #2a3650;
      padding: 15px 50px 0px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    "
  >
    <h2 mat-form-label style="font-weight: heavy; color: white">
      Chỉnh sửa thông tin hóa đơn
    </h2>

    <button
      mat-button
      style="color: white; margin-bottom: 16px"
      (click)="closeDialog()"
    >
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
  <div
    class="outlet"
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column !important;
    "
  >
    <div
      class="row"
      style="
        display: flex;
        flex-direction: column !important;
        flex-wrap: 1;
      "
    >
      <form [formGroup]="editformGroup_info">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tên khách hàng</mat-label>
                <input
                  matInput
                  fullwidth
                  placeholder="Vd: Bồ Công Anh"
                  formControlName="guestName"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('guestName')?.errors &&
                    (editformGroup_info.get('guestName')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'guestName'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Email liên lạc</mat-label>
                <input
                  matInput
                  placeholder="Vd: abc@gmail.com"
                  formControlName="email"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('email')?.errors &&
                    (editformGroup_info.get('email')?.touched || isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'email'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Số điện thoại liên lạc</mat-label>
                <input
                  matInput
                  placeholder="Vd: 0123456789"
                  formControlName="phoneNumber"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('phoneNumber')?.errors &&
                    (editformGroup_info.get('phoneNumber')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'phoneNumber'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Lịch trình</mat-label>
                <mat-select required formControlName="tourishScheduleId">
                  <mat-option
                    *ngFor="let schedule of tourishPlan?.tourishScheduleList"
                    [value]="schedule.id"
                  >
                    {{ getDateFormat(schedule.startDate) }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Giảm giá dịch vụ (Trừ vào giá trị)</mat-label>
                <input
                  matInput
                  [readonly]="true"
                  placeholder="Vd: 10000"
                  formControlName="discountAmount"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('discountAmount')?.errors &&
                    (editformGroup_info.get('discountAmount')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'discountAmount'"
                ></app-validation>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Giá gốc</mat-label>
                <input
                  matInput
                  placeholder="Vd: 180.000đ"
                  [readonly]="true"
                  formControlName="originalPrice"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('originalPrice')?.errors &&
                    (editformGroup_info.get('originalPrice')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'originalPrice'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Trạng thái đơn</mat-label>
                <select matNativeControl required formControlName="status">
                  <option value="0">Mới tạo</option>
                  <option value="1">Chờ thanh toán</option>
                  <option value="2">Thanh toán thành công</option>
                  <option value="3">Hủy</option>
                </select>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Số vé (Người lớn > 10 tuổi)</mat-label>
                <input
                  type="number"
                  matInput
                  placeholder="Vd: 0123456789"
                  formControlName="totalTicket"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('totalTicket')?.errors &&
                    (editformGroup_info.get('totalTicket')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'totalTicket'"
                ></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Số vé (Trẻ em)</mat-label>
                <input
                  type="number"
                  matInput
                  placeholder="Vd: 0123456789"
                  formControlName="totalChildTicket"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('totalChildTicket')?.errors &&
                    (editformGroup_info.get('totalChildTicket')?.touched ||
                      isSubmitted)
                  "
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'totalChildTicket'"
                ></app-validation>
              </div>
            </div>

           <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Giảm giá dịch vụ (Trừ theo %)</mat-label>
                <input
                  matInput
                  placeholder="Vd: 0.1"
                  formControlName="discountFloat"
                  [readonly]="true"
                />
              </mat-form-field>
              <div class="validation-container">
                <app-validation
                  *ngIf="
                    this.editformGroup_info.get('discountFloat')?.errors &&
                    (editformGroup_info.get('discountFloat')?.touched ||
                      isSubmitted)
                  " 
                  [formGroup]="editformGroup_info"
                  [formGroupControlName]="'discountFloat'"
                ></app-validation>
              </div>
            </div>
          </div>
        </div>
   

        <div
          class="row"
          style="display: flex; flex-direction: column !important; flex-wrap: 1"
        >
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 edit-form">
            <mat-form-field style="width: 90%">
              <textarea
                matInput
                class="form-control"
                id="description"
                placeholder="Thông tin đính kèm"
                formControlName="description"
                rows="10"
              ></textarea>
            </mat-form-field>
            <div style="margin-top: -20px; margin-bottom: 10px">
              <app-validation
                *ngIf="
                  this.editformGroup_info.get('description')?.errors &&
                  (editformGroup_info.get('description')?.touched ||
                    isSubmitted)
                "
                [formGroup]="editformGroup_info"
                [formGroupControlName]="'description'"
              ></app-validation>
            </div>
          </div>
        </div>

        <div
          class="row"
          style="display: flex; flex-direction: row !important; flex-wrap: 1; margin-top: 30px;"
        >
          <div style="margin-right: 20px">
            <button
              mat-raised-button
              color="primary"
              (click)="saveInfomation()"
            >
              Lưu
            </button>
          </div>

          <div>
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="formReset()"
            >
              Khôi phục
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
